<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       let xq = function() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                console.log("猛哥要相亲了！")
                resolve('相亲很顺利！')
            }, 1000)
            })
            }
         
        function marry() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                console.log("猛哥结婚了！")
                resolve('')
            }, 500)
            }) 
        }

        function sw() {
            console.log('猛哥当爸爸了！')
        }

        xq().then((e) => {
            console.log(e)  //这个参数就是resolve 抛出来的东西 
            marry().then(sw)
        })   // 只有检测到resolve 才会执行.then()方法
        // marry()

    </script>
</body>
</html>
