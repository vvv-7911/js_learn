  <script>
    // fetch 新的api

    // baidu.com

    fetch('/posts.json')
    .then(res => {
      return res.json();
    })
    .then(res => {
      console.log('fetch->', res);
      renderPosts(res);
    })
    // html += '''
    function renderPosts(posts) {
      let postsHTML = posts.map(function(post) {
        console.log('posts loop', post);
        return `
        <li>
        <div class="content-box">
        <div class="info-box">
          <div class="info-row meta-row">
              ${post.author}
          </div>
          <div class="info-row title-row">
              ${post.postName}
          </div>
          <div class="info-row action-row">
              ${post.likeCount}
          </div>
        </div>
        <div class="thumb"
        style="background-image: url('https://user-gold-cdn.xitu.io/2019/7/24/16c24b21d59234c9?imageView2/1/w/120/h/120/q/85/format/webp/interlace/1'); background-size: cover;"
        ></div>
      </div>
      </li>
        `
      })
      postsHTML = postsHTML
      .join('');
      const postListsNode = 
      document.getElementById('postLists')
      postListsNode.innerHTML = 
      postListsNode.innerHTML +
      postsHTML;
      console.log(postsHTML);
    }
