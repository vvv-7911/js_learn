    // console.time("计时器的名字")可以开启一个计时器
    // 它需要一个字符串作为参数，这个字符串将会作为计时器的标识
    console.time("test"); 
    for(var num = 2; num <= 100; num++){
        var flag = true;
        // 可以通过 Math.sqrt()对一个数进行开方
        // 可以把 i < num 改进为 i < Math.sqrt(num) 
        for(var i = 2; i < Math.sqrt(num); i++) {
            if(num % i == 0) {
                flag = false;
                // 如果进入判断则证明i不可能是质数，此时执行循环没有意义
                // 使用break 来结束循环
                break;
             } 
    }
    if(flag) {
          document.write(num + "<br>");
        }
