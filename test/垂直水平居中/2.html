<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 已知高度的元素垂直水平居中 -->
  <!-- 
    绝对定位盒子的特性
      高度由内容撑开
      水平方向：left + right + width + padding + margin = 包含块的padding区域
                0       0       100     0         auto      400
      垂直方向上：top + bottom + height + padding + margin = 包含块的padding区域
                  0       0       100     0         auto        600
   -->
  <style>
  * {
    padding: 0;
    margin: 0;
  }
  #wrap {
    position: relative;
    width: 400px;
    height: 600px;
    background-color: deeppink;
    margin: 0 auto;
  }
  #inner {
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin: auto;
    width: 100px;
    height: 100px;
    background-color: pink;
  }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="inner">test</div>
  </div>
</body>
</html>
