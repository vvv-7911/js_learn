<body>
  <script>
    var arr = [2, 3, 5, 8, 5, 4, 2, 6, 6, 7, 9]
    for (var i = 0; i < arr.length; i++) {
      for (var j = i + 1; j < arr.length; j++) {
        if (arr[i] == arr[j]) {
          arr.splice(j, 1)
          j--
          arr.sort(function (a, b) { // 数组升序排列  
            return a - b
          })
        }
      }
    }
    console.log(arr)

    let arr1 = [1, 2, 3, 4, 5, 6, 2, 3, 7]
    arr2 = arr1
    arr1 = []
    let set = new Set(arr2)
    for (let i of set) {
      arr1.push(i)
    }
    console.log(arr1)


    let obj = {};
    const unique_four = (arr, key) => arr.reduce((pre, cur) => {
      if (!obj[cur[key]]) {
        obj[cur[key]] = true;
        pre.push(cur);
      }

      return pre;
    }, []);
  </script>
