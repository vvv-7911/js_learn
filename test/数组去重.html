<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var arr = [2,3,5,8,5,4,2,6,6,7,9]
      for (var i = 0; i < arr.length; i++) {
        for  (var j = i+1; j < arr.length; j++) {
          if (arr[i] == arr[j]) {
            arr.splice(j,1)
            j--
            arr.sort(function (a, b) {  // 数组升序排列  
              return a-b
            })
          }
        }
      }
  console.log(arr)
  </script>
</body>
</html>
