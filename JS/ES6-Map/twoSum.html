    <script>
    /**
    * @param {number[]} nums
    * @param {number} target
    * @return {number[]}
    */
    var twoSum = function(nums, target) {
    for(let i = 0; i <= nums.length; i++) {
        let num1 = nums[i];
        for(let j = i + 1; j < nums.length; j++) {
            let num2 = nums[j];
            if(num1 + num2 === target) {
                return [i, j];
            }
        }
    } 
};
console.log(twoSum([2,7,11,15], 17));
