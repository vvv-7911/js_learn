        var arr =[
            'a', 'bb', 'ccc', 'ddd'
        ]
        // 引入 lodash 之后  所有的方法放到 '_'
        var a = _.countBy(arr, 'length');
        console.log(a);

        var arr1 = [4.2, 6.1, 6.3, 6.2]
        var b = _.countBy(arr1, Math.floor);
        console.log(b);

        function countBy(ele, by) {
            let obj = {};
            ele.forEach((item) => {
                if(typeof by !== 'function') {
                    by = () => item[by]
                }
                let val = by(item);
                if(!obj[val]){
                    obj[val] = 0;
                }else {
                    obj[val] = obj[val]++;
                }
                // obj[val] = 出现的次数
            })
            return obj;
        }
