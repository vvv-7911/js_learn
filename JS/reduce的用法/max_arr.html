  <script>
    var arr = [0, 9, 3, 7];

    function findMax(arr) {
      let max = arr[0];
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i];
        }
      }
      return max;
    }
    // console.log(findMax(arr))

    function findMax1(arr) {
      let max = arr.reduce((pre, next) => {
        if (next > pre) {
          return next;
        }
        return pre;
      })
      return max
    }
    console.log(findMax1(arr))
  </script>
