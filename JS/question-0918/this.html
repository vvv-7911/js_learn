<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
  <script>
    // 1
    var status = 'global';
    var obj = {
      status: 'obj',
      getStatus: function() {
        return this.status;
      }
    }
    // this 指向了 obj
    console.log(obj.getStatus());
    var fun = obj.getStatus;
    console.log(fun());
    // this 调用时候才能决定this 指向哪里
  </script>
</body>
</html>
